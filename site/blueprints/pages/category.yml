# site/blueprints/pages/category.yml
title: Product Category
icon: ðŸ·ï¸

status:
  draft: Draft
  listed: Published

options:
  changeSlug: true
  changeStatus: true
  duplicate: true

sections:
  # Basic category information
  categoryInfo:
    type: fields
    fields:
      title:
        label: Category name
        type: text
        required: true
      
      description:
        label: Description
        type: textarea
        size: small

      productBlueprint:
        label: Product Type
        type: select
        options: query
        query: 
          fetch: site.blueprints
          filter: "this.template.indexOf('products/') > -1"
          text: "{{ this.title }}"
          value: "{{ this.name }}"
        help: "The type of products to be used in this category"
        width: 1/2

      products:
        headline: Products
        type: pages
        template: product
        empty: No products in this category yet
        info: "{{ page.children.count }} products"
        layout: list

      maxProducts:
        label: Number of products
        type: number
        min: 3
        default: 12
        help: "The maximum number of products which participants will be shown"

  
  # Product organization settings
  productOrganisation:
    headline: Product organisation
    type: fields
    fields:
      manualOrder:
        label: Ordering
        type: toggle
        text:
          - "Manual"
          - "Automatic"
        default: "Automatic"
        width: 1/2
        # help: "If enabled, products can be manually ordered in this category"

      automaticSort:
        label: Sort by
        type: select
        options:
          random: Random
          price-asc: Price (Low to High)
          price-desc: Price (High to Low)
          name-asc: Name (A to Z)
          name-desc: Name (Z to A)
          date-asc: Oldest First
          date-desc: Newest First
        default: random
        width: 1/2
    
  
